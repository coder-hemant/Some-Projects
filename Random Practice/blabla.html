<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Landing Page</title>
<style>
   body {
     font-family: Arial, sans-serif;
     background-color: rgb(31, 31, 31);
     margin: 0;
     padding: 0;
   }

   .container {
     width: 100%;
     height: 100vh;
     display: flex;
     justify-content: center;
     align-items: center;
     background-color: rgb(31, 31, 31);
   }

   .landing-page {
     background-color: white;
     border-radius: 5px;
     padding: 50px;
     text-align: center;
     box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
   }

   .title {
     font-size: 36px;
     margin-bottom: 10px;
   }

   .subtitle {
     font-size: 24px;
     margin-bottom: 20px;
   }

   .description {
     font-size: 16px;
     color: rgb(92, 92, 92);
     margin-bottom: 20px;
   }

   .button {
     background-color: rgb(42, 226, 42);
     border: none;
     color: white;
     padding: 10px 20px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
     font-size: 16px;
     margin: 4px 2px;
     cursor: pointer;
     border-radius: 5px;
     transition: background-color 0.3s ease;
   }

   .button:hover {
     background-color: rgb(29, 186, 29);
   }
   progress {
    width: 40%;
    height: 30px;
    /* color: pink; */
    background-color: grey;
    border-radius: 10px;
   }

   progress::-webkit-progress-bar {
    background-color: rgb(219, 219, 219);
    border-radius: 10px;
   }

   progress::-webkit-progress-value {
    background-color: rgb(65, 65, 64);
    border-radius: 10px;
   }
</style>
</head>
<body>
<div class="container">
   <div class="landing-page">
     <h1 class="title">Welcome to Our Website</h1>
     <h2 class="subtitle">Discover the Beauty of Design</h2>
     <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et magna vestibulum.</p>
     <hr>
<marquee>Hello Guyz, This is Munna</marquee>
     <hr>
     <marquee><a href="#" class="button">Get Started</a></marquee>
     <progress min="0" max="100" value="80"></progress>
   </div>
</div>
</body>
</html>
